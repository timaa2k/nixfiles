env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 2
    y: 2
  decorations: full
  dynamic_title: true

scrolling:
  history: 100000
  multiplier: 3

font:
  size: 15
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

debug.render_timer: false
draw_bold_text_with_bright_colors: true

colors:
  # Seoul256-light

  primary:
    background: '#e1e1e1'
    foreground: '#5c5c5c'
  normal:
    black:   '#404040'
    red:     '#d53c4d'
    green:   '#4fa23b'
    yellow:  '#7e9904'
    blue:    '#5f819d'
    magenta: '#71577a'
    cyan:    '#55807b'
    white:   '#bcbcbc'
  bright:
    black:   '#8f8f8f'
    red:     '#cc6666'
    green:   '#b5bd90'
    yellow:  '#d8af5f'
    blue:    '#81a2be'
    magenta: '#2eb5c1'
    cyan:    '#8abeb7'
    white:   '#cccccc'
  cursor:
    cursor:  '#5c5c5c'
    text:    '#e1e1e1'

